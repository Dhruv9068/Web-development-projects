<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="animation"></div>
    </div>

    <div class="container">
        <h1 class="title">Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="temp-input" class="neon-input" placeholder="Enter Temperature">
            <select id="unit-from" class="neon-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button onclick="convertTemperature()" class="neon-button">Convert</button>
            <select id="unit-to" class="neon-select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <h2 class="result" id="result">Converted Temperature: --</h2>
    </div>

    <script >
function convertTemperature() {
    const tempInput = document.getElementById('temp-input').value;
    const unitFrom = document.getElementById('unit-from').value;
    const unitTo = document.getElementById('unit-to').value;
    const resultDisplay = document.getElementById('result');
    
    let convertedTemp;

    if (unitFrom === unitTo) {
        convertedTemp = tempInput;
    } else if (unitFrom === 'celsius' && unitTo === 'fahrenheit') {
        convertedTemp = (tempInput * 9/5) + 32;
    } else if (unitFrom === 'fahrenheit' && unitTo === 'celsius') {
        convertedTemp = (tempInput - 32) * 5/9;
    }

    resultDisplay.textContent = `Converted Temperature: ${convertedTemp.toFixed(2)}Â° ${unitTo.charAt(0).toUpperCase() + unitTo.slice(1)}`;
}


    </script>
</body>
</html>
